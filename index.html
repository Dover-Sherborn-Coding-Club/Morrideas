<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Morrisville</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-circle {
            width: 50px;
            height: 50px;
            padding: 10px;
            border-radius: 25px;
            text-align: center;
            font-size: 20px;
            line-height: 1.42857;
        }
        .btn-circle.btn-lg {
            width: 70px;
            height: 70px;
            padding: 10px;
            border-radius: 35px;
            font-size: 24px;
            line-height: 1.33;
        }
        .btn-circle i {
            line-height: 30px;
        }
        .btn-circle.btn-lg i {
            line-height: 50px;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .carousel {
            width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 text-left">
                <button class="btn btn-primary btn-circle btn-lg">
                    <i class="fa fa-user"></i>
                </button>
            </div>
            <div class="col-6 text-right">
                <button class="btn btn-warning btn-circle btn-lg">
                    <i class="fa fa-bell"></i>
                </button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 text-center">
                <h1>Welcome to Morrisville</h1>
            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide mt-4" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/600x300?text=Slide+1" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/600x300?text=Slide+2" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/600x300?text=Slide+3" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</body>
</html>
